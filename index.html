<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <br>

      <div class="card me-5 ms-5 bg-black text-white">
        
        <div class="card-body">
          <h3 class="card-title">Add Items :</h3>
          <form class="row g-3">
            <div class="col-auto">
              <label for="AddItem" class="visually-hidden">Add Item</label>
              <input type="text" class="form-control" id="additem" placeholder="Enter the item">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Add</button>
            </div>
          </form>
          <br>

          <h3>ITEMS :</h3>
          <ul class="list-group">
            <li class="list-group-item">An item <button type="button" class="btn-close float-end"  aria-label="Close"></button></li>
            <li class="list-group-item">A second item <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
            <li class="list-group-item">A third item <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
            <li class="list-group-item">A fourth item <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
            <li class="list-group-item">And a fifth one <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
          </ul>
        </div>
      </div>
    
</body>
</html>
